<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="assignment-view">
    <div class="container">
        <nav aria-label="breadcrumb" class="d-flex justify-content-end">
            <ol class="breadcrumb text-capitalize">
                <li class="breadcrumb-item"><a href="dashboard.html">dashboard</a></li>
                <li class="breadcrumb-item"><a href="assignment-list.html">assignment-list</a></li>
                <li class="breadcrumb-item active" aria-current="page">assignment-view</li>
            </ol>
        </nav>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="position-relative">
                            <i class="fas fa-file-alt me-2"></i>Student Management System Assignment With SpringDataJPA
                            <h6 class="position-absolute top-0 end-0 p-3 text-primary">Assign</h6>
                        </h5>
                        <span class="text-muted">May Zwei : August 18</span>
                        <div class="d-flex align-items-center">
                            <p class="me-5 mb-0">100 points</p>
                            <span class="mb-0">Due Jul 7, 6:29 PM</span>
                            <form action="" enctype="multipart/form-data">
                                <div class="input-group">
                                    <div class="input-group-text bg-transparent border-0">
                                        <button id="uploadBtn" class="btn btn-light text-dark">
                                            <i class="fas fa-paperclip"></i>
                                        </button>
                                    </div>
                                    <div class="d-none" id="uploadForm">
                                        <input type="file" class="d-none" id="uploadInput"/>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-dark btn-sm text-capitalize">make it done</button>
                                </div>
                            </form>
                        </div>
                        <hr>

                        <div class="card shadow rounded mt-3">
                            <div class="card-body p-4">
                                <p style="color: rgb(71, 68, 68)" class="ms-1">
                                    <i class="fas fa-user me-2"></i>Private Comments
                                </p>
                                <textarea name="" cols="30" rows="10" style="max-height: 100px; height: 70px"
                                          placeholder="Add private comment ..." class="form-control"></textarea>
                                <button class="btn btn-primary mt-2 btn-sm float float-end">
                                    Comment
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
